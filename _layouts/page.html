---
layout: default
bodyClass: "page-basic"
---

<style>
    #image-intro {
        height: auto;
        width: 100%;
    }

    body {
        font-size: 16px;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col">
            <h1 class="title">{{page.title}}</h1>
            <div class="content">{{content}}</div>
        </div>
        {% if page.intro_image %}
        <div class="col align-self-center">
            <img id="image-intro" alt="{{ page.title }}" class="rounded float-end" src="{{ page.intro_image | relURL }}"/>
        </div>
        {% endif %}
    </div>
</div>
