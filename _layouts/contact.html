---
title: Contact
layout: default
bodyClass: "page-contact"
---

<style>
    #image-intro {
        height: auto;
        width: 100%;
    }

    .container-sm {
        padding-bottom: 1em;
    }
</style>

<div class="container-sm">
    <div class="row align-items-center">
        <div class="col">
            <h1 class="title">{{page.title}}</h1>
            <!-- {% include call.html show_button=false %} -->
            <div class="content">{{content}}</div>
        </div>
        {% if page.intro_image %}
        <div class="col align-self-center">
            <img id="image-intro" alt="{{ page.title }}" class="img-fluid rounded float-end" src="{{ page.intro_image | relURL }}"/>
        </div>
        {% endif %}
    </div>
</div>
